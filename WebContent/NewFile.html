<body>



<!---- [1단계] 아래의 스크립트를 붙여 넣으세요 --->



<script>

function popOpen(a,b,x,y) { // a : 너비, b : 높이 , x : x 축 위치, y : y 축 위치

popWIn=window.open('about:blank','','fullscreen');

popWIn.resizeTo(a,b); // 창의 크기를 지정합니다

popWIn.moveTo(x,y); // 창의 위치를 지정합니다



// 팝업창에 보여줄 html 태그를 설정 합니다



popWIn.document.write("<html><body bgcolor=red style='overflow:hidden'>");

popWIn.document.write("<p align=center><font color=white>안녕하세요</font></p>");

popWIn.document.write("<p align=center><input type=button value=닫기 omClick='self.close()'>");

popWIn.document.write("</body>");

popWIn.document.write("</html>");



popWIn.document.close();

}

</script>



<!---- [2단계] 아래의 방법으로 <BODY> 와 <BODY> 태그 사이에 붙여 넣으세요 --->



<input type=button onclick="popOpen(100,100,200,200)" value="테두리 없는 윈도우 열기">



<!------------------------- 여기까지 ------------------------------------>



</body>

</html>
